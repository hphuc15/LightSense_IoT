<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sensor Data History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sensor Data History</h1>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Lux (lx)</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.timestamp }}</td>
            <td>{{ record.lux }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
